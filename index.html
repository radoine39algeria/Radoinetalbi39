<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hekayat Books</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }
    .dark {
      background-color: #121212;
      color: white;
    }
    .book {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    .cover {
      max-width: 100px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hekayat Books</h1>

  <div id="login">
    <input type="text" id="username" placeholder="أدخل اسم المستخدم" />
    <button class="btn" onclick="login()">تسجيل الدخول</button>
  </div>

  <div id="main" style="display: none;">
    <button class="btn" onclick="toggleDarkMode()">وضع مظلم</button>
    <h2>مرحبا بك، <span id="user-name"></span></h2>
    <div id="books"></div>
  </div>

  <script>
    const books = [
      {
        id: 1,
        title: "مغامرات فلفول",
        description: "قصة ممتعة للصغار حول مغامرات فلفول في الغابة.",
        cover: "https://placehold.co/200x300?text=فلفول"
      },
      {
        id: 2,
        title: "الكنز المفقود",
        description: "رحلة البحث عن الكنز المفقود وسط الجبال والوديان.",
        cover: "https://placehold.co/200x300?text=الكنز"
      }
    ];

    function login() {
      const username = document.getElementById("username").value;
      if (username.trim() !== "") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        document.getElementById("user-name").innerText = username;
        displayBooks();
      }
    }

    function displayBooks() {
      const container = document.getElementById("books");
      books.forEach(book => {
        container.innerHTML += `
          <div class="book">
            <h3>${book.title}</h3>
            <img class="cover" src="${book.cover}" alt="${book.title}" />
            <p>${book.description}</p>
          </div>
        `;
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
